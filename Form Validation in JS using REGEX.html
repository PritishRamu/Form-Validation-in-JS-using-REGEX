<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
    .container{
        background-color: whitesmoke;
        margin-top: 25px;
        padding: 25px;
        border-radius: 10px;
    }
    h1{
        text-align: center;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        background-color: bisque;
        margin-top: 0px;
        padding-top: 10px;
        padding-bottom:10px;
        
    }
</style>
</head>
<body>
    <h1>Registration Form</h1>
    <div class="container">
        <form onsubmit="return validation()">     
            <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control">
            <span id="NameError" class="text-danger font-weight-bold" ></span>
            </div>
            <div class="form-group">
            <label for="password">Password (Must Contain atleast one Numerical,Special Character and Upper Case)</label>
            <input type="text" name="password" id="password" class="form-control">
            <span id="PasswordError" class="text-danger font-weight-bold" ></span>

            </div>
            <div class="form-group">
            <label for="confirmpassword">Confirm Password</label>
            <input type="text" name="confirmpassword" id="confirmpassword" class="form-control">
            <span id="ConfirmPasswordError" class="text-danger font-weight-bold" ></span>

            </div>
            <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" name="email" id="email" class="form-control">
            <span id="EmailError" class="text-danger font-weight-bold" ></span>

            </div>
            <div class="form-group">
            <label for="mobilenumber">Mobile Number</label>
            <input type="text" name="mobilenumber" id="mobilenumber" class="form-control">
            <span id="MobileNumberError" class="text-danger font-weight-bold" ></span>

            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
    <script>
        function validation(){
        var username=document.getElementById('name').value;
        var pw=document.getElementById('password').value;
        var confirmpw=document.getElementById('confirmpassword').value;
        var email=document.getElementById('email').value;
        var mobile=document.getElementById('mobilenumber').value;

        var usercheck=/^[A-Za-z. ]{3,30}$/ ;
        var passwordcheck=/^(?=.*[0-9])(?=.*[!@#$*])[a-zA-Z0-9!@#$%^&*]{8,16}$/;
        var emailcheck=/^[A-Za-z_]{3,}@[A-Za-z]{3,}[.]{1}[A-Za-z.]{2,6}$/;
        var mobilecheck=/^[789][0-9]{9}$/;
        if(usercheck.test(username)){
            document.getElementById('NameError').innerHTML=' ';
        }
        else{
            document.getElementById('NameError').innerHTML='** Invalid Name';
            return false;
        }

        if(passwordcheck.test(pw)){
            document.getElementById('PasswordError').innerHTML=' ';
        }
        else{
            document.getElementById('PasswordError').innerHTML='** Invalid Password';
            return false;
        }
        if(pw.match(confirmpw)){
            document.getElementById('ConfirmPasswordError').innerHTML=' ';
        }
        else{
            document.getElementById('ConfirmPasswordError').innerHTML='** Password is not matching';
            return false;
        }
        if(emailcheck.test(email)){
            document.getElementById('EmailError').innerHTML=' ';
        }
        else{
            document.getElementById('EmailError').innerHTML='** Invalid email';
            return false;
        }
        if(mobilecheck.test(mobile)){
            document.getElementById('MobileNumberError').innerHTML=' ';
        }
        else{
            document.getElementById('MobileNumberError').innerHTML='** Invalid Mobile Number';
            return false;
        }
        }


    </script>
    
</body>
</html>
